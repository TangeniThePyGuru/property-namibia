<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    Create Broker
  </div>
  <div class="panel-body">

    <form novalidate #form="ngForm" (submit)="createBroker(form)">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" ngModel name="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label> Broker Title </label>
        <ng-select [items]="broker_title"
                   ngModel
                   name="title"
                   #title='ngModel'
                   autofocus
                   required
                   bindLabel="name"
                   bindValue="id"
                   placeholder="Broker Title">
        </ng-select>
      </div>

      <div class="form-group">

        <div class="form-group">
          <div *ngIf="currentUpload">
            <div class="progress">
              <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
            </div>
            Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
          </div>
        </div>

        <label>
          <input type="file" class="form-control" (change)="detectFile($event)">
        </label>
        <br>
        <button
                class="btn btn-default"
                [disabled]="!selectedFile"
                (click)="uploadImage()"
                type="button"

        > Upload Broker's Image </button>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid"> <i class="fa fa-plus"></i> Create Broker</button>
      </div>

    </form>

  </div>
  <!--<div class="panel-footer">-->

  <!--</div>-->
</div>
